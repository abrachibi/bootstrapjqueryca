<!DOCTYPE html>
<html lang="en-CM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Search | AB TECH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="my_assets/fonts/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3 shadow-sm">
    <div class="container-fluid px-lg-5">
        <a class="navbar-brand fw-bold" href="index.html" style="color: #ffc107 !important;">AB TECH SEARCH</a>
        <a href="students_records.html" class="btn btn-outline-light btn-sm">Database View</a>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                        
                        <!-- DYNAMIC RESULTS AREA -->
                        <div id="searchResults" class="mt-5" style="display:none;">
                            <div id="resultHeader" class="mb-4"></div>
                            <div id="resultContent" class="table-responsive"></div>
                        </div>

                        <!-- ERROR MESSAGE -->
                        <div id="searchError" class="alert alert-danger mt-4" style="display:none;">
                            <i class="fas fa-exclamation-triangle me-2"></i> Name not found in our 2026 Database.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-jquery-f79d5f1/dist/jquery.min.js"></script>
<script src="js/main.js"></script>



<script>
    $(document).ready(function() {
        // 1. Disable Right-Click
        $(document).on("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });
        

        // 2. Disable F12 (DevTools), Ctrl+Shift+I, Ctrl+U (View Source)
        $(document).on("keydown", function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) return false;
        });

        // 3. Disable Text Selection
        $('body').css({
            '-webkit-user-select': 'none',
            '-moz-user-select': 'none',
            '-ms-user-select': 'none',
            'user-select': 'none'
        });
    });
</script>


<script>
    $(document).ready(function() {
        // 1. Disable Right-Click
        $(document).on("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });

        // 2. Disable F12 (DevTools), Ctrl+Shift+I, Ctrl+U (View Source)
        $(document).on("keydown", function(e) {
            // F12
            if (e.keyCode == 123) {
                return false;
            }
            // Ctrl + Shift + I (Inspect)
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            // Ctrl + Shift + J (Console)
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            // Ctrl + U (View Source)
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            // Ctrl + S (Save Page)
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                return false;
            }
        });

        // 3. Disable Text Selection (Copying)
        $('body').css({
            '-webkit-user-select': 'none',
            '-moz-user-select': 'none',
            '-ms-user-select': 'none',
            'user-select': 'none'
        });
    });
</script>
</body>
</html>
