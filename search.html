<!DOCTYPE html>
<html lang="en-CM">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Search | AB TECH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="my_assets/fonts/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3 shadow-sm">
    <div class="container-fluid px-lg-5">
        <a class="navbar-brand fw-bold" href="index.html" style="color: #ffc107 !important;">AB TECH SEARCH</a>
        <a href="students_records.html" class="btn btn-outline-light btn-sm">Database View</a>
    </div>
</nav>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="card-header bg-primary text-white p-4 text-center">
                        <h3 class="fw-bold mb-0">Academy Search Portal</h3>
                        <p class="mb-0 text-white-50">Enter your name to access your records</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="input-group input-group-lg mb-4">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-primary"></i></span>
                            <input type="text" id="globalSearchInput" class="form-control border-start-0 shadow-none" placeholder="Enter First Name (e.g. Awah or Elvis)...">
                            <button id="btnExecuteSearch" class="btn btn-primary px-5 fw-bold">Enter</button>
                        </div>
                        
                        <!-- DYNAMIC RESULTS AREA -->
                        <div id="searchResults" class="mt-5" style="display:none;">
                            <div id="resultHeader" class="mb-4"></div>
                            <div id="resultContent" class="table-responsive"></div>
                        </div>

                        <!-- ERROR MESSAGE -->
                        <div id="searchError" class="alert alert-danger mt-4" style="display:none;">
                            <i class="fas fa-exclamation-triangle me-2"></i> Name not found in our 2026 Database.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-jquery-f79d5f1/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
